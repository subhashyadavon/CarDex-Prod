# SonarQube Project Configuration for CarDex
# This file provides global configuration for SonarQube analysis

# Project Organization
sonar.organization=cardex

# Source Encoding
sonar.sourceEncoding=UTF-8

# Backend (.NET) Configuration
# Note: Backend analysis is primarily handled by dotnet-sonarscanner in the workflow
# These settings serve as fallback/reference

# Frontend (JavaScript/TypeScript) Configuration
# Note: These are overridden by workflow parameters but serve as defaults

# Global Exclusions
sonar.exclusions=**/node_modules/**,**/bin/**,**/obj/**,**/Migrations/**,**/coverage/**,**/build/**,**/dist/**

# Test Exclusions
sonar.test.exclusions=**/*.test.js,**/*.test.jsx,**/*.test.ts,**/*.test.tsx,**/tests/**,**/IntegrationTests/**,**/UnitTests/**

# Coverage Exclusions
sonar.coverage.exclusions=**/Migrations/**,**/Program.cs,**/GlobalExceptionHandler.cs,**/*Extensions.cs,**/*.test.js,**/*.test.jsx,**/*.test.ts,**/*.test.tsx

# Duplication Exclusions
sonar.cpd.exclusions=**/Migrations/**,**/*.test.js,**/*.test.jsx,**/*.test.ts,**/*.test.tsx
