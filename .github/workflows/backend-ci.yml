name: Backend CI

on:
  push:
    paths:
      - 'CarDexBackend/**'
  pull_request:
    paths:
      - 'CarDexBackend/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.414

      - name: Restore dependencies
        run: dotnet restore CarDexBackend/CarDexBackend.sln

      - name: Build solution
        run: dotnet build CarDexBackend/CarDexBackend.sln --no-restore --configuration Debug

      - name: Run tests with coverage
        run: |
          dotnet test CarDexBackend/CarDexBackend.sln \
            --no-build \
            --configuration Debug \
            --collect:"XPlat Code Coverage" \
            --results-directory TestResults \
            /p:CoverletOutputFormat=cobertura

      - name: Run regression tests
        run: |
          echo "========================================="
          echo "Running Critical Regression Tests"
          echo "========================================="
          dotnet test CarDexBackend/CarDexBackend.sln \
            --no-build \
            --configuration Debug \
            --filter "Category=Regression" \
            --verbosity normal \
            --logger "trx;LogFileName=regression-tests.trx" \
            --results-directory TestResults/Regression
        continue-on-error: false

      - name: Upload regression test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: regression-test-results
          path: TestResults/Regression/**/*.trx

      - name: Generate HTML coverage report
        run: |
          dotnet tool install -g dotnet-reportgenerator-globaltool
          reportgenerator \
            -reports:"**/coverage.cobertura.xml" \
            -targetdir:"coveragereport" \
            -reporttypes:Html \
            -filefilters:"-*/Migrations/*;-*CarDexBackend.Api/Extensions/*"


      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: CoverageReport

   


